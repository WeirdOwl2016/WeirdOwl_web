<h1 class="f18">1.工具版本</h1>
<p>安装node版本：v10.14.2</p>
<p>解压node_modules.zip到当前目录</p>
<br />
<h1 class="f18">2.启动</h1>
<p>修改配置参数</p>
<code >
    ./package.json
    <br />
    "dev": " cross-env CONFIG_PATH={当前目录}/config.json  NODE_ENV=development  node web.js",
    <br />
    <br />
    ./config.json
    <br />
    ...
</code>
<p>开发命令：</p>
<code >
    npm run dev
</code>
<br />
